<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../lib/digest.js"></script>
  <script src="../lib/hmac.js"></script>
  <script src="../lib/hotp.js"></script>
  <title></title>
</head>
<body>
  <div id="d1"></div>
  <script>
    var key = Hmac.xk("6162636430313233343536373839");
    g();
    setInterval(g, 30000);
    function g() {
      var div = document.createElement("div");
      div.textContent = Hotp.generate(key, (new Date().getTime() / 30000) & 0xffffffff);
      document.getElementById("d1").appendChild(div);
    }
  </script>
</body>
</html>
